<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Profile | Kalam |</title>
    <!-- ! DaisyUI and tailwind cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ! fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ! vanilla css file added here -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="max-w-[550px] min-h-screen mx-auto bg-gradient-to-tl from-violet-950 to-emerald-950"
  >
    <header class="w-11/12 mx-auto py-5">
      <!-- ! content -->
      <section>
        <!-- !navbar -->
        <div
          class="w-full mx-auto flex justify-center bg-violet-400 rounded-lg"
        >
          <div
            class="w-1/2 h-14 flex justify-center items-center text-center btn-h font-bold cursor-pointer text-xl text-purple-950"
          >
            <img
              class="h-12"
              src="./Aseets/Animation - 1728068361015.gif"
              alt=""
            />
            History
          </div>
          <div
            class="w-1/2 h-14 flex justify-center items-center text-center btn-c font-bold cursor-pointer text-purple-950 text-xl"
          >
            <span id="clock"></span>
          </div>
        </div>
        <!-- !btn -->
        <div class="mt-3">
          <button
            id="btn1"
            class="btn btn-block bg-purple-950 text-xl text-white border-none hover:bg-violet-500"
          >
            Add Todays Meal
          </button>
        </div>
        <!-- !modal -->
        <div id="modal1" class="w-full bg-violet-500 p-3 mt-5 hidden">
          <div class="">
            <h1 class="text-center text-white text-xl font-semibold pb-4">
              Your Todays Meal
            </h1>
          </div>
          <div class="">
            <label
              class="cursor-pointer label border rounded-sm border-violet-700 px-4"
            >
              <span class="label-text text-red-400 text-xl font-bold capitalize"
                >Sokaler Meal</span
              >
              <input type="checkbox" class="checkbox checkbox-secondary" />
            </label>
            <label
              class="cursor-pointer label border rounded-sm border-violet-700 px-4 my-2"
            >
              <span class="label-text text-red-400 text-xl font-bold capitalize"
                >Dupurer Meal</span
              >
              <input type="checkbox" class="checkbox checkbox-secondary" />
            </label>
            <label
              class="cursor-pointer label border rounded-sm border-violet-700 px-4"
            >
              <span class="label-text text-red-400 text-xl font-bold capitalize"
                >Rater Meal</span
              >
              <input type="checkbox" class="checkbox checkbox-secondary" />
            </label>
          </div>
          <div
            id="confirm"
            class="text-center bg-violet-950 text-white py-2 mt-4 text-xl font-semibold cursor-pointer rounded-md"
          >
            Confirm
          </div>
        </div>
        <!-- !spiner -->
        <div id="spiner" class="w-full h-48 justify-center items-center hidden">
          <img src="./Aseets/loader.gif" alt="" />
        </div>
        <!-- !spiner -->
      </section>
    </header>
    <!-- !main section -->
    <main class="w-11/12 mx-auto">
      <section class="w-full flex justify-center items-center">
        <div id="meal-box" class="text-white w-full bg-violet-400 pb-10">
          <div
            class="text-white mb-5 bg-violet-500 w-full text-center text-2xl font-bold p-2"
          >
            <h1>Your Meals</h1>
          </div>
          <div id="meal-card-box">
            <!-- card -->
          </div>
        </div>
      </section>
    </main>
    <!-- !main section -->
    <!-- ! -->
    <!-- !--------------script file added-------------------- -->
    <script src="script.js"></script>
  </body>
</html>
